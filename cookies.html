<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cookie CSV Generator</title>
  <link rel="stylesheet" href="cookies.css">
</head>
<body class="container">
  <h3>Cookie CSV Generator</h3>
  <p>Enter the address here and press enter</p>
  <input type="text" name="websiteUrl" id="websiteUrl">
  <p>Several tabs will then open in your browser so as to ensure all cookies are generated site wide</p>
  <p>After all tabs finish loading, click on the download csv button</p>
  <button type="button" id="downloadCSV">Download CSV</button>
  <p>A list of cookies will be downloaded in CSV format</p>
  <script src="./cookies.js"></script>
</body>
</html>
